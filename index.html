<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Project</title>
  </head>
  <body>
    <div class="container-fluid text-center pt-4">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="page-header">
            <h1>Current Weather</h1>
            <hr />
          </div>

          <div class="set-as-default">
            <button type="button" class="btn btn-outline-dark btn-sm btn-block">
              Set current city as default?
            </button>
          </div>

          <div>
            <button
              type="button"
              class="auto-location btn btn-outline-dark btn-sm btn-block"
            >
              Automatically look up my location
            </button>
          </div>

          <form>
            <div class="input-group mb-3 pt-5">
              <input
                type="text"
                class="search-form form-control city-name-input"
                placeholder="Enter City Name Here"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-dark"
                  type="button"
                  id="search-button"
                >
                  Search
                </button>

                <div class="current-weather"></div>
                <div class="5-day-weather"></div>
              </div>
            </div>
          </form>

          <div class="weather row"></div>
        </div>
      </div>
      <div class="weather-two row"></div>
    </div>

    <script id="weather-template" type="text/x-handlebars-template">
      <div class="container pt-5">
        <div class="row">
          <div class="col">
            <h2>
              {{currentTemp}}
            </h2>
            <h4>
              {{currentCity}}
            </h4>
            <h6>
              {{currentCondition}}
            </h6>
          </div>
          <div class="col">
            <div class="weather-img">
              <img src="{{imageURL}}" alt="" />
            </div>
          </div>
        </div>
      </div>
    </script>

    <script id="forecast-template" type="text/x-handlebars-template">
      <div class="container-fluid">
        <div class="row pt-5 ml-5 mr-5">
          <div class="col pt-4 pb-4 border border-dark">
            <h6>
              {{firstDayCondition}}
            </h6>
            <h4>
              {{firstDayTemp}}
            </h4>
            <div class="weather-img">
              <img src="{{firstDayimageURL}}" alt="" />
            </div>
            <h6>
              {{firstDay}}
            </h6>
          </div>
          <div class="col pt-4 pb-4 border border-dark">
            <h6>
              {{secondDayCondition}}
            </h6>
            <h4>
              {{secondDayTemp}}
            </h4>
            <div class="weather-img">
              <img src="{{secondDayimageURL}}" alt="" />
            </div>
            <h6>
              {{secondDay}}
            </h6>
          </div>
          <div class="col pt-4 pb-4 border border-dark">
            <h6>
              {{thirdDayCondition}}
            </h6>
            <h4>
              {{thirdDayTemp}}
            </h4>
            <div class="weather-img">
              <img src="{{thirdDayimageURL}}" alt="" />
            </div>
            <h6>
              {{thirdDay}}
            </h6>
          </div>
          <div class="col pt-4 pb-4 border border-dark">
            <h6>
              {{fourthDayCondition}}
            </h6>
            <h4>
              {{fourthDayTemp}}
            </h4>
            <div class="weather-img">
              <img src="{{fourthDayimageURL}}" alt="" />
            </div>
            <h6>
              {{fourthDay}}
            </h6>
          </div>
          <div class="col pt-4 pb-4 border border-dark">
            <h6>
              {{fifthDayCondition}}
            </h6>
            <h4>
              {{fifthDayTemp}}
            </h4>
            <div class="weather-img">
              <img src="{{fifthDayimageURL}}" alt="" />
            </div>
            <h6>
              {{fifthDay}}
            </h6>
          </div>
        </div>
      </div>
    </script>
  </body>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <script src="main.js" type="text/javascript"></script>
</html>
